{{ define "main" }}
  <main id="main" class="list">
    <article>
      <header>
        <h1>{{ .Title }}</h1>
      </header>

      <ul class="pages-list">
        {{ range .Pages }}
          <a href="{{ .RelPermalink }}">
            <li>{{ .Title }}</li>
          </a>
        {{ end }}
      </ul>

      {{ with .Content }}
        <div class="content">
          {{ . }}
        </div>
      {{ end }}
    </article>
  </main>
{{ end }}
