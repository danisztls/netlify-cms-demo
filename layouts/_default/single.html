{{ define "main" }}
  <main id="main" class="single">
    <article>
      <header>
        <h1>{{ .Title }}</h1>
      </header>
      
      {{ with .Content }}
        <div class="content">
          {{ . }}
        </div>
      {{ else }}
        {{ warnf "Page %s is empty." .File }}
      {{ end }}
    </article>
  </main>
{{ end }}
